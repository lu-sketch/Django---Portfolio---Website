{% extends "base.html" %}
{% load static %}

{% block title %}My Projects{% endblock %}

{% block content %}
<body class="projects">

<!--This is the grid format using css styling to create a grid so that in 
    each card one project is displayed-->

<div class="container mt-5">
    <h1 class="text-center mb-4">My Projects</h1>
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <a href="{{ project.github_url }}" class="btn btn-primary" target="_blank">
                        <i class="fa fa-github"></i> View Code
                    </a>
                    <br>
                    <br>
                    {% if project.live_demo_url %}
                    <a href="{{ project.live_demo_url }}" class="btn btn-success ml-2" target="_blank">
                        <i class="fa fa-external-link"></i> Live Demo
                    </a>

                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<br>
<br>
<a href="{% url 'personal:home' %}" ><button>Back to Home</button></a>

{% endblock %}
